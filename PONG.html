<!DOCTYPE html>
<html lang="en">
     <head>
          <title>Pong - Kamil Jozwiak</title>
          <meta charset="UTF-8" />
          <style>
                  canvas {
                         border: 2px solid black; 
                  }

                  #centerCanvas {
                         width: 850px;
                         margin-left: auto;
                         margin-right: auto;
                  }

                  #instructions {
                         font-size: 14px;
                         width: 800px;
                         margin-left: auto;
                         margin-right: auto;
                  }
          </style>
          <script>

          var ctx;
          var screen;
          var leftPaddle;
          var rightPaddle;
          var ball;
          var score;
          var level2;
          var bounceSound = new Audio ("sounds/hitWall.wav");
          var paddleSound = new Audio ("sounds/hitPaddle.wav");
          var scoreSound = new Audio ("sounds/playerScore.wav");

          var keyPress = {
            rightUP: 38, // up arrow
            rightDOWN: 40, // down arrow
            leftUP: 88, // x (up)
            leftDOWN: 90 // z (down)
          };

          function mainDraw () {
            screen.draw ();
            ball.draw();
            leftPaddle.draw ();
            rightPaddle.draw ();
            score.draw ();
            level2.draw();
          }	  

          function paddlePress(e) {
            e = e || window.event;

              if (e.keyCode == keyPress.rightUP && rightPaddle.y > 10) {
                 rightPaddle.y -= 40;    
              } else if (e.keyCode == keyPress.rightDOWN && rightPaddle.y < 500) {
                 rightPaddle.y += 40;   
              } else if (e.keyCode  == keyPress.leftUP && leftPaddle.y > 10) {
                 leftPaddle.y -= 40;
              } else if (e.keyCode == keyPress.leftDOWN && leftPaddle.y < 530) {
                 leftPaddle.y += 40;
              }
          }

          function init () {
            var canvas = document.getElementById("canvas");

          if (canvas.getContext) {
            ctx = canvas.getContext("2d");
            var FPS = 60;
            setInterval (mainDraw, 1000 / FPS);  
            window.onkeydown = paddlePress;
	       
          screen = {
            draw: function () {
              ctx.fillStyle = "#000000";
              ctx.fillRect (0, 0, canvas.width, canvas.height);
              ctx.beginPath();
              ctx.moveTo (canvas.width / 2, 0);
              ctx.lineTo (canvas.width / 2, canvas.height);
              ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
              ctx.lineWidth = 2;
              ctx.closePath();
              ctx.stroke();
            }
          };
	 
          leftPaddle = {
            x: 20,
            y: 250,
            width: 5,
            height: 75,
            draw: function () {
              ctx.fillSyle = "#FFFFFF";
              ctx.fillRect (this.x, this.y, this.width, this.height);
            }
          };
	  
          rightPaddle = {
            x: 775,
            y: 250,
            width: 5,
            height: 75,
            draw: function () {
              ctx.fillStyle = "#FFFFFF";
              ctx.fillRect (this.x, this.y, this.width, this.height);
            }
          };
	  
          ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 5,
            angle: 50,
            radius: 8,
            draw: function() {
              var radians = this.angle * Math.PI / 180;
              var xunits = Math.cos(radians) * this.speed;
              var yunits = Math.sin(radians) * this.speed;
              this.x += xunits;
              this.y += yunits;

              // colission detection
	      
              if (this.x > canvas.width) {
                   this.angle = 180 - this.angle;
                   scoreSound.play();   		      
                   score.player1 += 1;
              } else if (this.x < 0) {
                   this.angle = 180 - this.angle;
                   scoreSound.play();
                   score.player2 += 1;
                   this.x = canvas.width / 2;
                   this.y = canvas.height / 2;
              } else if (this.y > canvas.height || this.y < 0) {
                   this.angle = 360 - this.angle;
                   bounceSound.play();
              } else if (this.y < leftPaddle.y + leftPaddle.height && this.y > leftPaddle.y && this.x < leftPaddle.x + this.radius) {
                   this.angle = 180 - this.angle;
                   paddleSound.play();
              } else if (this.y < rightPaddle.y + rightPaddle.height && this.y > rightPaddle.y && this.x > rightPaddle.x - this.radius) {
                   this.angle = 180 - this.angle;
                   paddleSound.play();
              }

              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
              ctx.fillStyle = "#FFFFFF";
              ctx.fill();
              ctx.closePath();
            }
          };
	  
          score = {
            player1: 0,
            player2: 0,
            draw: function () {
              ctx.font = "40px _sans";
              ctx.textAlign = "center";
              ctx.fillText (this.player1 + " " + this.player2,  canvas.width / 2, 35);
            }
          };      

          level2 = {
            p1x: 600,
            p1y: 300,
            p1width: 5,
            p1height: 60,
            p2x: 200,
            p2y: 200,
            p2width: 5,
            p2height: 60,
            draw: function () {
	    
              if (score.player1 >= 2) {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect (this.p2x, this.p2y, this.p2width, this.p2height);
              }
	      
              if (score.player2 >= 2) {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect (this.p1x, this.p1y, this.p1width, this.p1height);
              }
           }	 
          };

          }
         }
 
     </script>
     </head>
     <body onload="init();">

        <div id="instructions" align="center">
        <b>Left Paddle Down:</b> Z - <b>Left Paddle Up:</b> X - <b>Right Paddle Down:</b> &#8595; - <b>Right Paddle UP:</b> &#8593;
        </div>
	
        <div id="centerCanvas">
        <canvas id="canvas" moz-opaque width="800" height="600"></canvas> <!-- increase performance on Firefox with moz-opaque as translucency not important -->
        </div>

     </body>
</html>
