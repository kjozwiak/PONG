<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script>

var ctx;
var leftPaddle;
var rightPaddle;
var ball;
var score;

var keyPress = {
 rightUP: 38,	// up arrow
 rightDOWN: 40, // down arrow
 leftUP: 88, // x (up)
 leftDOWN: 90 // z (down)
};

  function drawScreen () {
   ctx.fillStyle = "#000000";
   ctx.fillRect (0, 0, canvas.width, canvas.height);  
  }	  
  
  function drawBall () {
   ctx.beginPath();
   ctx.arc(ball.width, ball.height, 8, 0, Math.PI * 2, true);
   ctx.fillStyle = "#FFFFFF";
   ctx.fill(); 
   ctx.stroke();
   }

   function drawLPaddle () {
    ctx.fillSyle = "#FFFFFF";
    ctx.fillRect (leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
   }

   function drawRPaddle () {
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect (rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
   }	  

   function gameScore () {
    ctx.font = "14px _sans";
    ctx.textAlign = "center";
    ctx.fillText ("Player 1:" + " " + score.player1 + " " + "Player 2:" + " " + score.player2,  canvas.width / 2, 15);
   }

   function mainDraw () {  
    drawScreen ();   
    drawBall ();
    drawLPaddle ();
    drawRPaddle ();
    gameScore ();
   }	  

  function paddlePress(e) {
   e = e || window.event;
   if (e.keyCode == keyPress.rightUP && rightPaddle.y > 10) {
        rightPaddle.y -= 40;    
       } else if (e.keyCode == keyPress.rightDOWN && rightPaddle.y < 500) {
        rightPaddle.y += 40;   
       } else if (e.keyCode  == keyPress.leftUP && leftPaddle.y > 10) {
        leftPaddle.y -= 40;
       } else if (e.keyCode == keyPress.leftDOWN && leftPaddle.y < 530) {
        leftPaddle.y += 40;
       }
   }

  function init () {
   var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
     ctx = canvas.getContext("2d");
     var FPS = 40;
     setInterval (mainDraw, 1000 / FPS);  
     window.onkeydown = paddlePress;
	 
      leftPaddle = {
       x: 0,
       y: 250,
       width: 5,
       height: 75
      };
	  
      rightPaddle = {
       x: 795,
       y: 250,
       width: 5,
       height: 75
      };
	  
      ball = {
       width: canvas.width / 2,
       height: canvas.height / 2
      };
	  
      score = {
       player1: 0,
       player2: 0
      };      
    }
  }
</script>

<style>
 canvas { border: 2px solid black; }
 #centerCanvas { width: 850px; margin-left: auto; margin-right: auto; }
 #instructions { font-size: 14px; width: 800px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body onload="init();">
<div id="instructions">
 <b>Start:</b> ENTER - <b>Restart the Game:</b> S - <b>Left Paddle Down:</b> Z - <b>Left Paddle Up:</b> X - <b>Right Paddle Down:</b> &#8595; - <b>Right Paddle UP:</b> &#8593;
</div>
<div id="centerCanvas">	
 <canvas id="canvas" width="800" height="600"></canvas>
</div>
</body>
</html>
